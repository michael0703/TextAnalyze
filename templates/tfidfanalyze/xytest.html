<!-- Styles -->
<style>
#chartdiv {
	width	: 100%;
	height	: 500px;
}									
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/xy.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

<!-- Chart code -->
<script>
var data = [];
var List = {{PCA_List|safe}};
var nList = {{article_name|safe}};
for (xy in List){
  // document.write(xy[0])
  data.push({"x":List[xy][0], "y":List[xy][1], "value":nList[xy]});
}

var chart = AmCharts.makeChart( "chartdiv", {
  "type": "xy",
  "theme": "light",
  "balloon":{
   "fixedPosition":true,
  },
  "dataProvider":data,
  // "dataProvider": [ {
  //   "y": 10,
  //   "x": 14,
  //   "value": 1,

  // }, {
  //   "y": 5,
  //   "x": 3,
  //   "value": 1,

  // }, {
  //   "y": -10,
  //   "x": 8,
  //   "value": 1,

  // }, {
  //   "y": -6,
  //   "x": 5,
  //   "value": 1,

  // }, {
  //   "y": 15,
  //   "x": -4,
  //   "value": 1,

  // }, {
  //   "y": 13,
  //   "x": 1,
  //   "value": 1,
  // }, {
  //   "y": 1,
  //   "x": 6,
  //   "value": 1,
  // } ],
  "valueAxes": [ {
    "position": "bottom",
    "axisAlpha": 0
  }, {
    "minMaxMultiplier": 1.2,
    "axisAlpha": 0,
    "position": "left"
  } ],
  "startDuration": 1.5,
  "graphs": [ {
    "balloonText": "x:<b>[[x]]</b> y:<b>[[y]]</b><br>value:<b>[[value]]</b>",
    "bullet": "circle",
    "bulletBorderAlpha": 0.1,
    "bulletAlpha": 0.9,
    "lineAlpha": 0,
    "fillAlphas": 0,
    "valueField": "value",
    "xField": "x",
    "yField": "y",
    "maxBulletSize": 10
  }, {
    "balloonText": "x:<b>[[x]]</b> y:<b>[[y]]</b><br>value:<b>[[value]]</b>",
    "bullet": "diamond",
    "bulletBorderAlpha": 0.2,
    "bulletAlpha": 0.8,
    "lineAlpha": 0,
    "fillAlphas": 0,
    "valueField": "value2",
    "xField": "x2",
    "yField": "y2",
    "maxBulletSize": 100
  } ],
  "marginLeft": 46,
  "marginBottom": 35,
  "export": {
    "enabled": true
  }
} );
</script>

<!-- HTML -->
<div id="chartdiv"></div>
